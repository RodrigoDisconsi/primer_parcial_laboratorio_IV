<div class="tabla">
    <!-- <h1 class="display-3">Listado de Pel√≠culas</h1> -->
    <!-- <br> -->
    <div class="mat-elevation-z8">
        <table class="table" mat-table [dataSource]="listaActores">
          
            <!-- Position Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="apellido">
              <th mat-header-cell *matHeaderCellDef>Apellido</th>
              <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
            </ng-container>
        
            <ng-container matColumnDef="sexo">
                <th mat-header-cell *matHeaderCellDef>Sexo</th>
                <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
            </ng-container>
        
            <ng-container matColumnDef="fecha de nacimiento">
                <th mat-header-cell *matHeaderCellDef>Fecha de nacimiento</th>
                <td mat-cell *matCellDef="let element"> {{element.fecha_de_nacimiento}} </td>
            </ng-container>
        
            <ng-container matColumnDef="nacionalidad">
                <th mat-header-cell *matHeaderCellDef>Nacionalidad</th>
                <td mat-cell *matCellDef="let element"> {{element.nacionalidad}} </td>
            </ng-container>

            <ng-container matColumnDef="foto">
                <th mat-header-cell *matHeaderCellDef>foto</th>
                <td mat-cell *matCellDef="let element"> <img [src]="element.foto" width="80px" height="80px" ></td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> <button type="button" class="btn btn-outline-primary" (click)="seleccionarActor(element)">Ver detalle</button> </td>
            </ng-container>
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!-- <mat-paginator [pageSizeOptions]="[4, 8, 10]" showFirstLastButtons></mat-paginator> -->
    </div>
</div>
