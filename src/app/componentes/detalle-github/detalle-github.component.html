<div class="card" style="width: 21rem;">
    <div class="card-body">
      <h5 class="card-title">{{github.login}}</h5>
      <h6 class="card-text mb-2 text-muted">Nombre: {{github.name}}</h6>
      <h6 class="card-text mb-2 text-muted">Followers: {{github.followers}}</h6>
      <h6 class="card-text mb-2 text-muted">Following: {{github.following}}</h6>
      <!-- <img [src]="peliculaSeleccionada.foto_pelicula" class="rounded mx-auto d-block" alt="..."> -->
      <img [src]="github.avatar_url" class="mx-auto d-block" width="180px" height="150px">
    </div>
</div>
