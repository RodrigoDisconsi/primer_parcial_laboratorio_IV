<div class="jumbotron">
    <div class="container">
     <app-tabla-actores *ngIf="listaActores" [listaActores]="listaActores" (actorSeleccionado)="actorSelec($event)"></app-tabla-actores>
    </div>
  </div>


  <div *ngIf="actorSeleccionado">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <app-borrar-actor (borrarActor)="borrarAct($event)"></app-borrar-actor>
      </div>
      <div class="col-md-4">
          <h2>Detalle Actor</h2>
          <app-detalle-actores [actorSeleccionado]="actorSeleccionado"></app-detalle-actores>
          <p><a class="btn btn-secondary" role="button" (click)="onLimpiar()">Limpiar</a></p>
        </div>
        <div class="col-md-4">
          <app-modificar-actor [actor]="actorSeleccionado" (actorMod)="modificarActor($event)"></app-modificar-actor>
        </div>
      </div>
    </div>

  </div>
