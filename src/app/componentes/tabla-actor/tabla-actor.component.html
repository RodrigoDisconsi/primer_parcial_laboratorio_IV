<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Actores</span>
  </h4>
  <ul class="list-group mb-3">
    <li *ngFor="let actor of listaActores" class="list-group-item d-flex justify-content-between lh-condensed" (click)="onActor(actor)">
      <div>
        <h6 class="my-0">{{actor.nombre}} {{actor.apellido}}</h6>
        <small class="text-muted">{{actor.fecha_de_nacimiento}}</small>
        <br>
        <small class="text-muted">{{actor.sexo}}</small>
        <small class="text-muted">{{actor.nacionalidad}}</small>
      </div>
      <img [src]="actor.foto" width="120px" height="120px">

    </li>
  </ul>
