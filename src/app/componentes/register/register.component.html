<div class="body card-front">
    <div class="center-wrap">
      <div class="section text-center">
        <h4 class="mb-4 pb-3" style="color: white;">Register</h4>
        <form [formGroup]="regisForm" autocomplete="disabled">
            <div class="form-group mb-2">
                <input formControlName="email" placeholder="Your email" type="text" class="form-control form-style" [ngClass]="{'is-invalid': isNotValidField('email'), 'is-valid': !isNotValidField('email') && this.f['email'].touched}" id="validationSuccess" required autocomplete="disabled">
                <div class="invalid-feedback" style="font-size: small;">
                  {{getErrorMessage('email')}}
               </div>
            </div>
          <div class="form-group">
            <input formControlName="username" placeholder="Your username" type="text" class="form-control form-style" [ngClass]="{'is-invalid': isNotValidField('username'), 'is-valid': !isNotValidField('username') && this.f['username'].touched}" id="validationSuccess" required autocomplete="disabled">
            <div class="invalid-feedback" style="font-size: small;">
              {{getErrorMessage('username')}}
           </div>
          </div>	
          <div class="form-group mt-2">
            <input formControlName="password" type="password" name="logpass" class="form-control form-style" placeholder="Your Password" [ngClass]="{'is-invalid': isNotValidField('password'), 'is-valid': !isNotValidField('password') && this.f['password'].touched}" id="logpass" autocomplete="disabled">
            <div class="invalid-feedback" style="font-size: small;">
              {{getErrorMessage('password')}}
           </div>
          </div>
          <div *ngIf="error" class="is-invalid mt-4"></div>
          <div class="invalid-feedback" style="font-size: medium;">
            {{(errorMsj | async)}}
         </div>
          <button [disabled]="regisForm.invalid" (click)="onRegister()" class="btn mt-4">Registrar</button>
        </form>
          </div>
        </div>
  </div>
