<div class="container">
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <app-listado-repartidores *ngIf="listaRepartidores" [listaRepartidores]="listaRepartidores" (repartidorSelecc)="repSelec($event)"></app-listado-repartidores>
        </div>
      </div>
    
      <div class="row align-items-md-stretch" *ngIf="repartidorSelec">
        <div class="col-md-6">
          <div class="h-100 p-5 text-white bg-dark rounded-3">
            <app-detalle-repartidores [repartidorSeleccionado]="repartidorSelec"></app-detalle-repartidores>
          </div>
        </div>
        <div class="col-md-6">
          <div class="h-100 p-5 bg-light border rounded-3">
            <app-detalle-pais [pais]="repartidorSelec.nacionalidad"></app-detalle-pais>
          </div>
        </div>
      </div>
</div>
