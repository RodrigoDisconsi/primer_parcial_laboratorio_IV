<div class="card mb-4 rounded-3 shadow-sm border-danger">
    <div class="card-header py-3 text-white bg-danger border-danger">
      <h4 class="my-0 fw-normal">DELETE</h4>
    </div>
    <div class="card-body">
      <h1 class="card-title pricing-card-title">{{pizza.name}}</h1>
      <ul class="list-unstyled mt-3 mb-4">
        <li>Ingredientes: {{pizza.ingredientes}}</li>
        <li>Price: {{pizza.price}}</li>
        <li>Weight: {{pizza.weight}}</li>
      </ul>
      <button type="button" class="w-100 btn btn-lg btn-danger" (click)="borrarPizza()">Delete</button>
    </div>
  </div>
