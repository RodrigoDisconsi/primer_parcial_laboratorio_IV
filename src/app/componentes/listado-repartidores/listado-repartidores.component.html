<div class="tabla">
    <!-- <h1 class="display-3">Listado de Pel√≠culas</h1> -->
    <!-- <br> -->
    <div class="mat-elevation-z8">
        <table class="table" mat-table [dataSource]="listaRepartidores">
          
            <!-- Position Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="edad">
              <th mat-header-cell *matHeaderCellDef>Edad</th>
              <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
            </ng-container>
        
            <ng-container matColumnDef="capacidad translado">
                <th mat-header-cell *matHeaderCellDef>Capacidad de traslado</th>
                <td mat-cell *matCellDef="let element"> {{element.capTrans}} </td>
            </ng-container>

            <ng-container matColumnDef="unidad propia">
                <th mat-header-cell *matHeaderCellDef>Unidad propia</th>
                <td mat-cell *matCellDef="let element"> {{element.unidadPropia}} </td>
            </ng-container>
        
            <ng-container matColumnDef="nacionalidad">
                <th mat-header-cell *matHeaderCellDef>Nacionalidad</th>
                <td mat-cell *matCellDef="let element"> {{element.nacionalidad.name}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> <button type="button" class="btn btn-outline-primary" (click)="seleccionarRepartidor(element)">Ver detalle</button> </td>
            </ng-container>
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!-- <mat-paginator [pageSizeOptions]="[4, 8, 10]" showFirstLastButtons></mat-paginator> -->
    </div>
</div>
